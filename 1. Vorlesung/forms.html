<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Marathon Registrierung!</h1>
    <form action="">
        <label for="vorname">Vorname</label>
        <input type="text" id="vorname">
        <label for="nachname">Nachname</label>
        <input type="text" id="nachname">
        <br><br>

        <label for="distanz">Wähle die Distanz:</label>
        <br><br>
        <input type="radio" id="spasslauf" name="distanz" value="Spaßlauf">
        <label for="spasslauf">Spaßlauf</label><br>
        <input type="radio" id="halbmarathon" name="distanz" value="Halbmarathon">
        <label for="halbmarathon">Halbmarathon</label><br>
        <input type="radio" id="marathon" name="distanz" value="Marathon">
        <label for="marathon">Marathon</label><br>
        <label for="email">Email</label>
        <input type="email" id="email">
        <label for="password">Passwort</label>
        <input type="password" name="password" id="password">
        <br>    
        <label for="alter">Wähle dein Alter</label>
        <select name="alter" id="alter">
            <option value="under18">Unter 18</option>
            <option value="over18">18 oder älter</option>
        </select>
        <br>
        <button type="submit">Registrieren!</button>
    </form>
</body>
</html>
